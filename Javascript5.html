<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <title>Water Bill Calculator</title>
  
  <style>
    .container {
      max-width: 500px;
      margin-top: 50px;
      
    }
  </style>
</head>
<body>
  <div class="bg-success">.</div>   
  <div class="bg-success bg-opacity-75">.</div>
  <div class="bg-success bg-opacity-50">.</div>
  <div class="container-fluid bg-success bg-opacity-25">
    <h2>Water Bill Calcultor</h2>
    <form id="billForm">
      <div class="form-group">
        <label for="pread">Previous Reading</label>
        <input type="number" class="form-control" id="preadin" placeholder="Enter previous reading">
      </div>
      <div class="form-group">
        <label for="cread">Current Reading</label>
        <input type="number" class="form-control" id="creadin" placeholder="Enter current reading">
      </div>
      <div class="form-group">
        <label for="rate">Rate (per unit)</label>
        <input type="number" class="form-control" id="rate" placeholder="Enter rate">
      </div>
      <button type="button" class="btn btn-primary" onclick="calculateBill()">Calculate</button>
    </form>
    <div id="result" class="mt-3"></div>
    <div class="bg-success bg-opacity-50">.</div>
    <div class="bg-success bg-opacity-75">.</div>
    <div class="bg-success">.</div>
  </div>
    
  
<script>
    function calculateBill() {
      var preadin = (document.getElementById('preadin').value);
      var creadin = (document.getElementById('creadin').value);
      var rate = (document.getElementById('rate').value);
      
      
      
      var units = creadin - preadin;
      var billAmount = units * rate;
      
      document.getElementById('result').innerHTML = '<div class="alert alert-success">Total units: ' + units.toFixed(2) + '<br>Bill Amount: P' + billAmount.toFixed(2) + '</div>';
    }
  </script>

</body>
</html>
